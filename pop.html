  <style type="text/css">
    .pop-wrap {position:fixed;right:0;bottom:0;left:0;top:0;background:rgba(0, 0, 0, 0.19); display:none;-webkit-transition:.3s ease-in-out; transition:.3s ease-in-out; opacity:0;}
    .pop {background:red;position:absolute;top:50%;left:50%;   -webkit-transition:.3s ease-in-out; transition:.3s ease-in-out;    transform: scale(0); -webkit-transform:scale(0); }
    .pop-wrap.in{opacity:1;}
    .pop-wrap.in .pop{transform: scale(1);-webkit-transform:scale(1) ;}
    .pop {background-color: #fff;-webkit-background-clip: padding-box;background-clip: padding-box;border: 1px solid #999;border: 1px solid rgba(0,0,0,.2);border-radius: 6px;outline: 0;-webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5);box-shadow: 0 3px 9px rgba(0,0,0,.5);    box-shadow: 0 5px 15px rgba(0,0,0,.5);}
    .pop .close { float: right;font-size: 18px;font-weight: 700;color: #666;text-shadow: 0 1px 0 #fff;position: absolute;right: 0;top: 0;width: 30px;height: 30px;cursor: pointer;text-align: center;line-height: 30px;}
  </style>
