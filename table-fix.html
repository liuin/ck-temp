 +(function() {
 'use strict';
   var selectString = '[tablefixheade]';

   function tableFixHeade (obj) {
     this.obj = obj;
     this.offestTop = this.obj.offset().top;      
     this.fixedHd();      
     this.posoffset = 45;
   }

   tableFixHeade.prototype.fixedHd = function  () {
     var $this = this;
     
     var prHeight = $this.obj.find('.fix-top').parent().height()-15;
     $this.obj.find('.fix-top').each(function () {        
       var prWidth = $(this).parent().outerWidth();
       $(this).height(prHeight);
       $(this).width(prWidth-4);
     })
     
     
     $(window).scroll(function(){
       $this.offestTop = $this.obj.offset().top;
       var mved = $this.offestTop - $(this).scrollTop() - $this.posoffset;
       if (mved < 0 ) {
         
         $this.obj.find('.fix-top').css('top', -mved);
       }else {
         $this.obj.find('.fix-top').css('top', 0);          
       }
      
     })

     if (ie7) {
       setTimeout(
         function(){
           $(window).trigger('scroll');
         }, 100)   
     }
   }

   $(window).load(function() {
     $(selectString).each(function () {
       new tableFixHeade($(this)); 
     })      
   })



 })(jQuery);
