  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">
    //砸蛋效果
    $.requestAnimationFrame = function (callback) {
            if (window.requestAnimationFrame) return window.requestAnimationFrame(callback);
            else if (window.webkitRequestAnimationFrame) return window.webkitRequestAnimationFrame(callback);
            else if (window.mozRequestAnimationFrame) return window.mozRequestAnimationFrame(callback);
            else {
                return window.setTimeout(callback, 1000 / 60);
            }
     };

    var startTime = null;
    var eggheight = 200;
    var part = 5; //显示多少块
    var ajaxdone = false;
    var anmatedone = false;

    function anmatepro (pro, callback,timelong) {   
     
      if (typeof callback == 'string') {
        timelong = callback;
      }

      function render(time) {
        
          if (time === undefined) {
              time = new Date().getTime();
          }

          if (startTime === null) {
              startTime = time;
          }


          
          
          var progress = Math.max(Math.min((time - startTime) / timelong, 1), 0);
          //var easeProgress = (Math.sin( progress * Math.PI/2 ));
          //console.log(progress.toFixed(1) - 1/part);

          if (typeof pro == 'function') {
            pro(progress);
          }

          //$('.egg1').height(eggheight*Math.max(parseInt(progress.toFixed(2)/(1/part))*(1/part),0));
          //$('.egg1').height(eggheight*(progress.toFixed(1)));

            console.log(startTime);

          if (progress >= 1) {
            startTime = null;
            if (typeof callback == 'function') {              
              callback()
            }
            return
          }          

          $.requestAnimationFrame(render);
      }
      $.requestAnimationFrame(render);

    }

    function openEgg() {
      
      anmatepro(function  (progress) {
        $('.egg1').height(eggheight*Math.max(parseInt(progress.toFixed(2)/(1/part))*(1/part),0));
      },function  () {
        //打蛋完成
        anmatedone = true;
        componfish();

      },'3500')
      
    }

    function componfish() {
      

       if (ajaxdone == 'error') {
        $('#loading').hide();
        alert('很抱歉,无法提取数据,请刷新页面');
        return

       }


       if (ajaxdone && anmatedone) {
        
        setTimeout(
          function(){
            $('#loading').hide();
            alert('111222');            
          }, 200)     
          
          return
       }

       if (anmatedone) {
        $('#loading').show();
       }
        


       

    }

    function chuiStar () {
      anmatepro(function  (progress) {
        var easeProgress = (Math.sin( progress * Math.PI/2 ));

        var style = {
          '-webkit-transform': 'rotate('+ (parseInt(21*easeProgress)) +'deg)',
          'transform': 'rotate(' + ((parseInt(21*easeProgress))) + 'deg)'
        }
       
        $('.thord').css(style);
      },function  () {
        
        chuiIn();
      },'600')      
    }

    function chuiIn () {
      anmatepro(function  (progress) {
        
        var easeProgress = (1-Math.cos( progress * Math.PI/2 ));
        
        var style = {
          '-webkit-transform': 'rotate('+ (21 - (parseInt(35*easeProgress))) +'deg)',
          'transform': 'rotate(' + (21 - (parseInt(35*easeProgress))) + 'deg)'
        }
       
        $('.thord').css(style);
      },function  () {
        $('.thord').fadeOut();
        openEgg();
      },'300')
    }
   
    
    $('#zdan').click(function  () {
       chuiStar();

       $.ajax({
           type: "GET",
           url: "ajax/json.txt",
           dataType: 'json',
           success: function(data){
            ajaxdone = true;
            componfish();
           },
           error:function  () {
           
            ajaxdone = 'error';
           },
           beforeSend:function  () {
           }
       });
    })
    
    //openEgg(function  () {});

   


  </script>
