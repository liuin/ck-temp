<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/avalon.js"></script>
    </head>
    <body>
        <script>
            var vm = avalon.define({
                $id: "test",
                array: [1, 2,3],
 
                $skipArray: ["x0", "x1", "x2"],
                x0: {
                    a: "aaa",
                    "ms:text": {
                        b: 44
                    }
                },
                x1: {
                    a: "222",
                    "ms:text": {
                        b: 55
                    }
                },
                x2: {
                    a: "333",
                    "ms:text": {
                        b: 66
                    }
                }
            })
 
            avalon.component("ms:button", {
                a: 1,
                $replace: 1,
                $childReady: function (vm, elem, e) {
 
                },
                $ready: function (vm, elem) {
                    console.log("BUTTON构建完成")
                },
                $template: "<button type='button'><span>|<ms:text></ms:text>|</span>{{a}}<ms:text/></button>"
            })
            avalon.component("ms:text", {
                b: "默认值",
                $replace: 1,
                $ready: function () {
                    console.log("TEXT构建完成")
                },
                $template: "<strong>{{b}}</strong>"
            })
        </script>
        <div ms-controller="test">
 
            <ms:button ms-repeat="array" ms-attr-configs="x{{$index}}" />
        </div>
 
    </body>
</html>
