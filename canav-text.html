  <div class="container">
    <div class="container">
      <canvas id="canvas" width="500" height="300"  ></canvas>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var canvas2d = canvas.getContext('2d');
    
    canvas2d.fillStyle="#f60";
    canvas2d.fillRect(40,40,100,100);
    canvas2d.fillStyle="#ff0";
    canvas2d.font= '30px sans-serif';
    canvas2d.textAlign = 'center';
    canvas2d.textBaseline = 'center';
    canvas2d.fillText('heloodofd121212',canvas.width/2,canvas.height/2);

    //坐标转换
    function windowToCanvas (x,y) {
      var bbox = canvas.getBoundingClientRect(); 

      return {
        x : (x - bbox.left) * (canvas.width/bbox.width),
        y : (y - bbox.top ) * (canvas.height/bbox.height)
      };        
    }

    canvas.addEventListener('click',function  (e) {
      var pos = windowToCanvas(e.clientX,e.clientY);     
    })

    
    canvas2d.beginPath();
    canvas2d.moveTo(0,0);
    canvas2d.strokeStyle = "blue";
    canvas2d.lineWidth=5;
    canvas2d.lineTo(100,100);
    canvas2d.stroke();

    console.log(canvas2d.isPointInPath(0,0));
   

    //ca-isPointInPath(0,0);

  </script>
