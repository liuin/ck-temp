  +(function() {
        'use strict';


        //Tween效果
         var TweenType = { //线性以及二次方的缓动
           linear: function(t, b, c, d) {
               return c * t / d + b
           },
           easeIn: function(t, b, c, d) {
               return -c * Math.cos(t/d * (Math.PI/2)) + c + b;
           },
           easeOut: function(t, b, c, d) {
             // console.log(t,b,c,d);
               //return c * Math.sin(t / d * (Math.PI / 2)) + b;
             return -c * (t /= d) * (t - 2) + b
           },
           easeInOut: function(t, b, c, d) {
               if ((t /= d / 2) < 1) return c / 2 * t * t + b
               return -c / 2 * ((--t) * (t - 2) - 1) + b
           },
           rotor:function  (t, b, c, d) {
               return -c * ((t=t/d-1)*t*t*t - 1) + b;
           }
         }

         //动画效果
         var Tween = function() {}

         Tween.requestAnimationFrame = function  (callback) {
           if (window.requestAnimationFrame) return window.requestAnimationFrame(callback);
           else if (window.webkitRequestAnimationFrame) return window.webkitRequestAnimationFrame(callback);
           else if (window.mozRequestAnimationFrame) return window.mozRequestAnimationFrame(callback);
           else {
              return window.setTimeout(callback, 1000 / 60);
           }
         }

         Tween.animate = function  (pro,callback,timelong,type,startPos,endPos) {
           var $this = this;

           if (typeof callback != 'function') {
             timelong = callback;      
           }

           if (typeof type != 'undefined') {
             $this.type = TweenType[type];      
           }else {
             $this.type = TweenType['linear'];
           }

           if (typeof startPos == 'undefined') {
            startPos = 0;
           }

           if (typeof endPos == 'undefined') {
            endPos = 1;
           }


          var movePos = endPos - startPos;
           
           
           
           var startTime = null;
           var totelTime = 0;
           var nowTime = null;

           
           function render (time) {
                          
             if (time === undefined) {
               time = new Date().getTime();
             }

             
             
             if (nowTime == null) {         
               nowTime = time;
             }

             if (startTime == null) {         
               startTime = time;
             }

             //totelTime = (((time - startTime) < 10) ? (time - startTime) : 10);
             //totelTime += ((time - nowTime) < 20 ? (time - nowTime) : 20);           
             totelTime = time - startTime;
             var progress = TweenType[type](totelTime, startPos, movePos, timelong);                    
             if (typeof pro == 'function') {
               //progress = (progress > 1)? 1 : progress;
               pro(progress);
             }
           

             if ((totelTime) >= (timelong)) {
               if (typeof pro == 'function') {
                 progress = (movePos + startPos);
                 pro(progress);
               }
               
               
               nowTime = null;
               startTime = null;
               if (typeof callback == 'function') {
                 callback()
               }
               return
             }

             nowTime = time;
             $this.requestAnimationFrame(render);
           }
           $this.requestAnimationFrame(render);
         }


        function countBox (number,appendObj,callNextNumber) {
              this.number = number;
              this.prev = 0;
              this.appendObj = appendObj;
              this.obj = '';
              this.callNextNumber = callNextNumber;
              this.proin = false;

              this.tweenMax = '';
              this.build();
             // this.tweenMax.ticker.useRAF(false);
             // this.tweenMax.ticker.fps(5);
              
            }

            countBox.prototype.build = function  () { //构建
              var $this = this;
             
              if (Modernizr.preserve3d) {  //如果支持3D
                var buildHtml = '<div class="changebk1"><div class="sp1">'+ ($this.number) +'</div><div class="sp2"><div class="ins">'+  ((($this.number - 1) < 0) ? ($this.callNextNumber - 1) : ($this.number - 1)) +'</div></div></div><div class="prevtime"><span class="ins">'+ ($this.number) +'</span></div><div class="nexttime">' +  ($this.number) + '</div>';
                $this.obj = buildHtml = $(buildHtml);                                
                $this.appendObj.addClass('item item3d').append(buildHtml);
              }else {
                $this.appendObj.append($this.number);
              }              
            }

            countBox.prototype.resetNumber = function  (getval) {
              var $this = this;

              if (Modernizr.preserve3d) {
                $this.number = getval;
                $this.appendObj.find('.nexttime').html(getval); 
                $this.obj.parent().find('.changebk1 .sp1').html(getval);
                $this.obj.parent().find('.changebk1 .sp2 .ins').html( ((getval - 1 ) < 0)? ($this.callNextNumber - 1) : (getval - 1 ));
                $this.obj.parent().find('.prevtime .ins').html( getval );
                //$this.obj.parent().find('.nexttime .ins').html( getval );                      
              }else {
                $this.appendObj.html(getval);
              }
            }

            countBox.prototype.countNext = function  (callback) { //跳转下一页 

              var $this = this;
              //$this.number--;

              var getNumber = $this.number;
              //var getNumber = Math.floor($this.appendObj.find('.nexttime').html());

              

              $this.proin = true;
              
              if ($this.number == 0 && $this.callNextNumber) {                                   
                $this.number = $this.callNextNumber;
                $this.callNextObj();
              }

              if (Modernizr.preserve3d) {
                    var lastPro = null;
                    
                    var RottorX = new WebKitCSSMatrix();

                    Tween.animate(function  (pro) {
                      //var pro1 = pro*181;

                      if (lastPro == null) {
                        lastPro = pro;
                      }
                      if (pro > 68 && ($this.prevCount == undefined)) {
                        $this.prevCount = true;
                        $this.obj.parent().find('.nexttime').html(((getNumber - 1 ) < 0)? ($this.callNextNumber - 1) : (getNumber - 1));
                      }
                      if (pro > 168 && ($this.nextCount == undefined)) {
                        $this.nextCount = true;
                        $this.obj.parent().find('.prevtime .ins').html(((getNumber - 1 ) < 0) ? ($this.callNextNumber - 1) : (getNumber - 1 ));
                      }
                      RottorX = RottorX.rotate(-(pro - lastPro),0,0);
                      lastPro = pro;
                      $this.appendObj.find('.changebk1')[0].style.transform = RottorX.toString();



                    },function  () {
                      //结束后回调
                      $this.number--;
                      $this.resetNumber($this.number);
                      $this.prevCount = undefined;
                      $this.nextCount = undefined;

                      if (callback && (callback!='24')) {
                        callback($this)
                      }

                    }, 1000 ,'easeIn',-1,181);                
              }else {

                $this.number--;
                $this.resetNumber($this.number);

              }
            }

            countBox.prototype.callNextObj = function  () {
              
            }

      
        var selectString = '[countTime]';
      
        function CountTime (startTime,endTime,obj) {
          this.startTime = startTime;
          this.endTime = endTime;
          
          this.sbTime = Math.floor((this.endTime - this.startTime) / 1e3);

          this.obj = obj;

          this.secondObj = obj.find('[countSec]');
          this.miniteObj = obj.find('[countMin]');
          this.hourObj = obj.find('[countHour]');
          this.dayObj = obj.find('[countDay]');
          this.el = obj;

          this.second = 0;
          this.min = 0;
          this.hour = 0;
          this.day = 0;

          this.countBoxSecond = null;
          this.countBoxMin = null;
          this.countBoxHour = null;
          this.countBoxDay = null;

        }

        CountTime.prototype.splitTime = function  (timeElem) {
          var el1,el2;
          if (timeElem.toString().length < 2) {
            el1 = 0;
            el2 = timeElem;

            
          }else {
            el1 = timeElem.toString().charAt(0);
            el2 = timeElem.toString().charAt(1);
          }
          
          return {
            "el1":el1,
            "el2":el2
          }
          
        }
      
          CountTime.prototype.build = function  () {
            var $this = this;
            
            var getSbTime = this.sbTime;                  

            this.second = Math.floor(getSbTime % 60);
            this.min = Math.floor(getSbTime / 60 % 60);
            this.hour = Math.floor(getSbTime / 3600 % 24);
            this.day = Math.floor(getSbTime / 3600 / 24);            

            this.secondEl = this.splitTime(this.second);
            this.minEl = this.splitTime(this.min);
            this.hourEl = this.splitTime(this.hour);
            this.dayEl = this.splitTime(this.day);

            //this.splitTime(this.min,this.min1,this.min2);
            //this.splitTime(this.hour,this.hour1,this.hour2);
            //this.splitTime(this.day,this.day1,this.day2);


            $this.countBoxSecond1 = new countBox($this.secondEl.el1, $this.secondObj.find('.char1'),6); 
            $this.countBoxSecond2 = new countBox($this.secondEl.el2, $this.secondObj.find('.char2'),10);
            
            $this.countBoxMin1 = new countBox($this.minEl.el1, $this.miniteObj.find('.char1'),6);
            $this.countBoxMin2 = new countBox($this.minEl.el2, $this.miniteObj.find('.char2'),10);

            $this.countBoxHour1 = new countBox($this.hourEl.el1, $this.hourObj.find('.char1'),3);
            $this.countBoxHour2 = new countBox($this.hourEl.el2, $this.hourObj.find('.char2'),10);

            $this.countBoxDay1 = new countBox($this.dayEl.el1, $this.dayObj.find('.char1'),10);
            $this.countBoxDay2 = new countBox($this.dayEl.el2, $this.dayObj.find('.char2'),10);

            //秒1回调
            $this.countBoxSecond2.callNextObj = function  (obj) {  
              $this.countBoxSecond1.resetNumber($this.countBoxSecond1.number);
              $this.countBoxSecond1.countNext();
            }

            //秒2回调
            $this.countBoxSecond1.callNextObj = function  (obj) {   
              $this.countBoxMin2.resetNumber($this.countBoxMin2.number);
              $this.countBoxMin2.countNext();
            }

            //分1回调
            $this.countBoxMin2.callNextObj = function  (obj) {      
              $this.countBoxMin1.resetNumber($this.countBoxMin1.number);
              $this.countBoxMin1.countNext();
            }

            //分2回调
            $this.countBoxMin1.callNextObj = function  (obj) {
              if (Math.floor(getSbTime / 3600 % 24) == 0) {
                $this.countBoxHour2.callNextNumber = 4;
                $this.countBoxHour2.obj.parent().find('.changebk1 .sp2 .ins').html(3);          

              }else {
                $this.countBoxHour2.callNextNumber = 10;
                //$this.countBoxHour2.obj.parent().find('.changebk1 .sp2 .ins').html(3);          
              }
              $this.countBoxHour2.countNext();

            }

            //小时2回调
            $this.countBoxHour2.callNextObj = function  (obj) {
              $this.countBoxHour1.resetNumber($this.countBoxHour1.number);
              $this.countBoxHour1.countNext();
            }

            //小时1回调
            $this.countBoxHour1.callNextObj = function  (obj) {
              $this.countBoxDay2.resetNumber($this.countBoxDay2.number);
              $this.countBoxDay2.countNext();
            }

            //天2回调
            $this.countBoxDay2.callNextObj = function  (obj) {
              $this.countBoxDay1.resetNumber($this.countBoxDay1.number);
              $this.countBoxDay1.countNext();
            }

            function  countInto() {   
               
                $this.countBoxSecond2.countNext(function  (obj) {
                    $this.checkTime();
                    //console.log($this.sbTime);
                    if ($this.sbTime == 0) {
                      $this.obj.trigger('countEnd');
                      return
                    }
                  countInto();
                })
              
            }

            //开始啦
            setTimeout(
              function(){

                if (!Modernizr.preserve3d) {
                  
                  $this.checkTime();
                   
                }else {
                  countInto(); 
                }

                var timerinter = setInterval(
                  function(){
                    
                    if ($this.sbTime > 0) {
                      $this.sbTime--;   
                      
                      if (!Modernizr.preserve3d) {
                          $this.checkTime();
                      }


                    }else {                      
                      $this.sbTime = 0;
                      if (!Modernizr.preserve3d) {
                        $this.obj.trigger('countEnd');
                      }
                      clearInterval(timerinter);
                      
                    }             
                  },1000
                )

              }, 1000);
          }
      
          CountTime.prototype.checkTime = function  () {
            var $this = this;
            var getSbTime = $this.sbTime;

            this.second = Math.floor(getSbTime % 60);
            this.min = Math.floor(getSbTime / 60 % 60);
            this.hour = Math.floor(getSbTime / 3600 % 24);
            this.day = Math.floor(getSbTime / 3600 / 24); 

            this.secondEl = this.splitTime(this.second);
            this.minEl = this.splitTime(this.min);
            this.hourEl = this.splitTime(this.hour);
            this.dayEl = this.splitTime(this.day);
            
            $this.countBoxSecond1.resetNumber(Math.floor(this.secondEl.el1));
            $this.countBoxSecond2.resetNumber(Math.floor(this.secondEl.el2));

            $this.countBoxMin1.resetNumber(Math.floor(this.minEl.el1));
            $this.countBoxMin2.resetNumber(Math.floor(this.minEl.el2));

            $this.countBoxHour1.resetNumber(Math.floor(this.hourEl.el1));
            $this.countBoxHour2.resetNumber(Math.floor(this.hourEl.el2));

            $this.countBoxDay1.resetNumber(Math.floor(this.dayEl.el1));
            $this.countBoxDay2.resetNumber(Math.floor(this.dayEl.el2));
          }

          var timmer = new CountTime(attrpro[0],attrpro[1],$(this));
          timmer.build();

      })(jQuery);
