  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">


    //砸蛋效果
    $.requestAnimationFrame = function (callback) {
      if (window.requestAnimationFrame) return window.requestAnimationFrame(callback);
      else if (window.webkitRequestAnimationFrame) return window.webkitRequestAnimationFrame(callback);
      else if (window.mozRequestAnimationFrame) return window.mozRequestAnimationFrame(callback);
      else {
          return window.setTimeout(callback, 1000 / 60);
      }
     };


    function eggDown (obj) {
      this.startTime = null;
      this.part = 5; //显示多少块
      this.eggheight = 240;
      this.prostart = null;
      this.ajaxdone = null;
      this.anmatedone = null;   
      this.obj = obj;
    }

    eggDown.prototype.anmatepro = function  (pro, callback,timelong) {
      var $this = this;
  
      if (typeof callback == 'string') {
        timelong = callback;
      }

      function render(time) {        
          if (time === undefined) {
              time = new Date().getTime();
          }

          if ($this.startTime === null) {
              $this.startTime = time;
          }

          var progress = Math.max(Math.min((time - $this.startTime) / timelong, 1), 0);

          //var easeProgress = (Math.sin( progress * Math.PI/2 ));
          //console.log(progress.toFixed(1) - 1/part);

          if (typeof pro == 'function') {
            pro(progress);
          }

          //$('.egg1').height(eggheight*Math.max(parseInt(progress.toFixed(2)/(1/part))*(1/part),0));
          //$('.egg1').height(eggheight*(progress.toFixed(1)));

           

          if (progress >= 1) {
            $this.startTime = null;
            if (typeof callback == 'function') {              
              callback()
            }
            return
          }
          $.requestAnimationFrame(render);
      }      
      $.requestAnimationFrame(render);      
    }
    
    eggDown.prototype.openEgg = function  () {
      var $this = this;
      this.obj.find('.egggorund .egg').addClass('wobble');
      
      setTimeout(
        function(){
          $this.anmatepro(function  (progress) {

            $this.obj.find('.egggorund .egg1').height($this.eggheight*Math.max(parseInt(progress.toFixed(2)/(1/$this.part))*(1/$this.part),0));
          },function  () {
            //打蛋完成
            $this.anmatedone = true;
            $this.componfish(function  () {
              alert('open');
            });
           
          },'2500')            
        }, 300)      


    }

    eggDown.prototype.openGift = function  () {
      var $this = this;
      $this.obj.find('.egggorund').fadeOut();
      $this.obj.find('.eggopen').fadeIn();
      $this.obj.find('.eggopenin').addClass('in');
    }
   

    eggDown.prototype.componfish = function  (callback) {
      var $this = this;
      var $callback = callback;

      if ($this.ajaxdone == 'error') {
       $('#loading').hide();
       $this.openGift();
       //alert('很抱歉,无法提取数据,请刷新页面');



       $this.prostart = true;
       return
      }
      
      

      if ($this.ajaxdone && $this.anmatedone) {        
       setTimeout(
         function(){
           $('#loading').hide();
           $this.prostart = true;
           if ($callback) {
             $callback();
           }
         }, 200)
         
         return
      }

      if ($this.anmatedone) {
       $('#loading').show();
      }
    }

    eggDown.prototype.chuiStar = function  () {
      var $this = this;      
      $this.obj.find('.thord').fadeIn(100);
      $this.anmatepro(function  (progress) {
        var easeProgress = (Math.sin( progress * Math.PI/2 ));
       
        if ('addEventListener' in document)  {
          var style = {
            '-webkit-transform': 'rotate('+ (-40*easeProgress) +'deg)',
            'transform': 'rotate(' + ((-40*easeProgress)) + 'deg)'
          }          
        }else {
          var style = {
            'top': 68 - (60*easeProgress)
          }
        }       
        $this.obj.find('.thord').css(style);
      },function  () {        
       $this.chuiIn();
      },'600')
    }

    eggDown.prototype.chuiIn = function  () {
      var $this = this;
      $this.anmatepro(function  (progress) {
        
        var easeProgress = (1-Math.cos( progress * Math.PI/2 ));
        
        if ('addEventListener' in document) {
          var style = {
            '-webkit-transform': 'rotate('+ (-40 - (-46*easeProgress)) +'deg)',
            'transform': 'rotate(' + (-40 - (-46*easeProgress)) + 'deg)'
          }          
        }else {
          var style = {
            'top': 8 + (76*easeProgress)
          }
        }       
        $this.obj.find('.thord').css(style);
      },function  () {
        $this.obj.find('.thord').fadeOut();

        $this.openEgg();

        if ('addEventListener' in document) {
          $('#audio')[0].play();
        }
        
 
      },'300')      
    }


    var eggDown1 = new eggDown($('.zzegg'));
  
   
    if ('addEventListener' in document) {
      document.addEventListener("WeixinJSBridgeReady", function () {
        eggDown1.prostart = false;
        WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
          // network = e.err_msg.split(":")[1];                   
          $('#audio')[0].muted = true;
          $('#audio')[0].play();
          $('#audio').one('ended',function  () {            
            eggDown1.prostart = true;
            $('#audio')[0].muted = false;
          })
        });
      }, false);      
    }

    
    $('.egggorund .egg').not('.hasdown').hover(function  () {      
      
      if (eggDown1.prostart == null || eggDown1.prostart == true) {

          if ($(this).parents('.zzegg').hasClass('hasdown')) {
              $(this).parents('.zzegg').find('.thord').hide();
              return
            }

        $(this).parents('.zzegg').find('.thord').toggle();
      }
    })
   
    $('.egggorund .egg').click(function  () {
       
       if (eggDown1.prostart == false) {
        return
       }

      
       
       eggDown1.obj = $(this).parents('.zzegg');
       eggDown1.obj.addClass('hasdown');

       eggDown1.prostart = false;
      
       eggDown1.chuiStar();

       $.ajax({
           type: "GET",
           url: "ajax/json.txt",
           dataType: 'json',
           success: function(data){
            eggDown1.ajaxdone = true;
            eggDown1.componfish(function  () {
             
            });
           },
           error:function  () {
           
            eggDown1.ajaxdone = 'error';
           },
           beforeSend:function  () {
           }
