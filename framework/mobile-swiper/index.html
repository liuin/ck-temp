<body>
<div class="loading" id="loading">
  <span class="load-icon">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i>
  </span>
</div>

<div class="swiper-container w640">
  <div class="swiper-wrapper">
    <div class="swiper-slide swiper-move-first" style="background:#333;">
      <div class="pos-center">

      </div>

    <div class="a-fireworks afw-1"></div>
    <div class="a-fireworks afw-2"></div>
    <div class="a-fireworks afw-3"></div>
    <div class="a-fireworks afw-4"></div>

    </div>
    <div class="swiper-slide" style="background:#666;">
      <div class="item-ground">
        <p class="itembk tran move-up opa">上滑</p>
        <p class="itembk tran move-down opa">下滑</p>
        <p class="itembk tran move-left opa">左进</p>
        <p class="itembk tran move-right opa">右次</p>
        <p class="itembk tran circle-zoom opa"><span class="circle-zoom-ins"></span></p>
      </div>
    </div>
    <div class="swiper-slide swiper-move-page" style="background:#999;">
      <div class="pos-center" style="background:#999;">
        <div class="flip-container" id="flipper">
          <div class="flipper" >
            <div class="front">
              <div class="" ></div>
            </div>
            <div class="back">
              <div class="" ></div>
            </div>
          </div>
        </div>

        <div class="flip-container" id="flipper-yl">
          <div class="flipper" >
            <div class="front">
              <div class="" ></div>
            </div>
            <div class="back">
              <div class="" ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-slide" style="background:#e33;">
      <div class="pos-center">
        <div class="block">
          <p>居中布局</p>
          <label class="ck-checkbox"><input class="form-checkbox" type="checkbox" name="" id="" />11111</label>
          <label class="ck-checkbox"><input class="form-checkbox" type="checkbox" name="" id="" />22222</label>
        </div>
      </div>
    </div>
    <div class="swiper-slide" style="background:#fc0;"></div>
    <div class="swiper-slide" style="background:#6c0;"></div>
    <div class="swiper-slide" style="background:#4b0;"></div>
  </div>

  <div class="swiper-pagination"></div>
</div>
<div class="arrow-down" id="arrow-down"></div>
