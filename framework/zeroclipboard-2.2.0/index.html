<body class="yh">
  <noscript>
   <strong>你的浏览器似乎禁用了 JavaScript。</strong><br />您必须在浏览器中启用JavaScript才能使用本网站的功能。
 </noscript>
  <div class="container">
    <button type="button" name="button" data-clipboard-text="Copy Me!" title="Click to copy me." id="copy-button">copy-button</button>
  </div>
  <script type="text/javascript" src="dist/ZeroClipboard.js"></script>
  <script type="text/javascript">
  // main.js
  var client = new ZeroClipboard(document.getElementById("copy-button"));



  client.on("ready", function(readyEvent) {
    // alert( "ZeroClipboard SWF is ready!" );

    client.on("aftercopy", function(event) {
      // `this` === `client`
      // `event.target` === the element that was clicked
      event.target.style.display = "none";
      alert("Copied text to clipboard: " + event.data["text/plain"]);
    });
  });
  </script>
</body>
