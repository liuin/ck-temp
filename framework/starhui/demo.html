<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  @charset 'utf-8';
  html {
    width: 100%;
    height: 100%;
  }
  
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-image: -webkit-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
    background-image: -moz-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
    background-image: -ms-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
    background-image: linear-gradient(0deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
  }
  
  .bg0 {
    width: 500px;
    height: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: url(http://cdn.attach.qdfuns.com/notes/pics/201702/10/110821ummlgptf5dkdzg5p.png.editor.png) no-repeat center center;
    background-size: 150%;
  }
  
  .bg1 {
    margin-top: 15px;
    width: 100%;
    height: 100%;
    background: url(http://cdn.attach.qdfuns.com/notes/pics/201702/10/110821vdyzoehpuiu1ibdf.png.editor.png) no-repeat center center;
    background-size: 20%;
    margin-left: 2px;
    animation: xz 60s linear infinite;
  }
  
  .hx-box {
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateY(75deg);
  }
  
  .hx-box ul {
    width: 500px;
    height: 500px;
    transform-style: preserve-3d;
    animation: hxz 10s linear infinite;
  }
  
  nav {
    position: absolute;
    top: 50%;
    left: 50%;
    animation: h 10s linear infinite;
  }
  
  @keyframes hxz {
    0% {
      transform: rotateX(0deg);
    }
    100% {
      transform: rotateX(-360deg);
    }
  }
  
  @keyframes hx {
    0% {
      transform: rotateX(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  @keyframes xz {
    to {
      transform: rotate(-360deg);
    }
  }
  width:100px;
  height: 100px; 

  
  @keyframes h {
    to {
      transform: rotate(360deg);
    }
  }
  
  .hx-box ul li {
    width: 500px;
    height: 500px;
    border-radius: 1000px;
  }
  
  .hx-box ul li span {
    display: block;
    width: 100%;
    height: 100%;
    background: url(http://cdn.attach.qdfuns.com/notes/pics/201702/10/110821jprkm25z8nq558gi.png.editor.png) no-repeat center center;
    background-size: 100% 100%;
    animation: hx 1.5s linear infinite;
  }
  
  .hx-k2 {
    transform: rotateX(-30deg) rotateZ(-45deg)
  }
  
  .hx-k3 {
    transform: rotateX(-60deg) rotateZ(-60deg)
  }
  
  .hx-k4 {
    transform: rotateX(-90deg) rotateZ(-75deg)
  }
  
  .hx-k5 {
    transform: rotateX(-120deg) rotateZ(-90deg)
  }
  
  .hx-k6 {
    transform: rotateX(-150deg) rotateZ(-105deg)
  }
  
  ol,
  ul {
    padding-left: 0;
    list-style-type: none
  }
  
  .pr {
    position: relative
  }
  
  .pa,
  .pa0 {
    position: absolute
  }
  
  .pa0 {
    left: 0;
    top: 0
  }
</style>

<body>
  <div class="bg0 pa">
    <div class="bg1"></div>
  </div>
  <nav>
    <div class="hx-box pa">
      <ul class="pr">
        <li class="hx-k1 pa0">
          <span></span>
        </li>
        <li class="hx-k2 pa0">
          <span></span>
        </li>
        <li class="hx-k3 pa0">
          <span></span>
        </li>
        <li class="hx-k4 pa0">
          <span></span>
        </li>
        <li class="hx-k5 pa0">
          <span></span>
        </li>
        <li class="hx-k6 pa0">
          <span></span>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
