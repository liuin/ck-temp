    //海明距离 比较两个数的二进制差别
    function hammingDistance (number1, number2) {
      var k = 0,c,d;
      while (number1 != 0 || number2 != 0) {
        c = number1%2,number1 = Math.floor(number1/2);
        d = number2%2,number2 = Math.floor(number2/2);
        
        console.log(c,d);
        if (c != d ) {
          k++;
        }
      }

      console.log(k);
    }
