<body class="yh">
  <noscript>
    <strong>你的浏览器似乎禁用了 JavaScript。</strong><br />您必须在浏览器中启用JavaScript才能使用本网站的功能。
  </noscript>
  <div class="container">
    <div ms-controller="demo">
      <button  class="btn btn-default"
              ms-click="loadJSON">我要加载json数据 </button>
      <button class="btn btn-default"
              ms-click="loadAJAX">我要加载点数据</button>
      <p>---------</p>
      <div>
          <p 
             ms-if="!jsonData.length">还没有加载数据</p>
          <p 
             ms-repeat-item="jsonData">
              {{item.name}} - {{time}}
          </p>
      </div>
  </div>
  </div>
  <script type="text/javascript" src="js/avalon.js"></script>
  <script type="text/javascript">
  <!--
    require(['domReady!','../lib/mmRequest/mmRequest'], function(a) {
      var vm =  avalon.define({
          $id: "demo",
          jsonData:[],
          time:"",
          loadJSON:function  () {
            avalon.post("ajax.php", {
                page: 1,
                name: 2
            }, function(res) {
             
                vm.time = +new Date()
                vm.jsonData = res
            }, 'json')
          },
          loadAJAX : function() {
            avalon.ajax({
              url: "ajaxhtml.html",
              dataType: "text",
              data: {
                  page: 1,
                  name: 1
              },
              success: function(res) {
                res = eval(res);
                vm.time = +new Date();
                vm.jsonData = res; 
              }
            })
            }
        })

        avalon.scan();
    })
  //-->
  </script>
